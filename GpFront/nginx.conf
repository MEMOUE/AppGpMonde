server {
    listen 80;
    server_name _;

    # Redirection de la racine vers la version française par défaut
    location = / {
        return 302 /fr/;
    }

    # Configuration pour la version française
    location /fr/ {
        alias /usr/share/nginx/html/fr/;
        try_files $uri $uri/ /fr/index.html;
        index index.html;
    }

    # Configuration pour la version anglaise
    location /en/ {
        alias /usr/share/nginx/html/en/;
        try_files $uri $uri/ /en/index.html;
        index index.html;
    }

    # Configuration pour les assets statiques communs (si nécessaire)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Configuration de sécurité
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Désactiver l'affichage de la version de Nginx
    server_tokens off;
}
