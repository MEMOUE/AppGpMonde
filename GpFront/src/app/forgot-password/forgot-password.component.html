<div class="card flex justify-content-center">
  <div class="p-fluid">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="email">{{ 'forgotPassword.email' | translate }}</label>
        <input
          pInputText
          id="email"
          type="email"
          formControlName="email"
          [placeholder]="'forgotPassword.placeholders.email' | translate"
          class="p-inputtext"
        />
        <small
          *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
          class="p-error"
        >
          {{ getErrorMessage('email') }}
        </small>
      </div>

      <div *ngIf="successMessage" class="p-message p-message-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="p-message p-message-error">
        {{ errorMessage }}
      </div>

      <div class="flex justify-content-center">
        <p-button
          [label]="'forgotPassword.submitButton' | translate"
          icon="pi pi-envelope"
          type="submit"
          [disabled]="forgotForm.invalid"
        ></p-button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="/login" class="text-blue-500 hover:text-blue-700 text-sm font-semibold">
        {{ 'forgotPassword.backToLogin' | translate }}
      </a>
    </div>
  </div>
</div>
