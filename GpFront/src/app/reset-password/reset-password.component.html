<div class="card flex justify-content-center">
  <div class="p-fluid">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="newPassword">{{ 'resetPassword.newPassword' | translate }}</label>
        <input
          pInputText
          id="newPassword"
          type="password"
          formControlName="newPassword"
          [placeholder]="'resetPassword.placeholders.newPassword' | translate"
        />
        <small
          *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
          class="p-error"
        >
          {{ getErrorMessage('newPassword') }}
        </small>
      </div>

      <div class="field">
        <label for="confirmPassword">{{ 'resetPassword.confirmPassword' | translate }}</label>
        <input
          pInputText
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          [placeholder]="'resetPassword.placeholders.confirmPassword' | translate"
        />
        <small
          *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched"
          class="p-error"
        >
          {{ getErrorMessage('confirmPassword') }}
        </small>
      </div>

      <div *ngIf="successMessage" class="p-message p-message-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="p-message p-message-error">
        {{ errorMessage }}
      </div>

      <div class="flex justify-content-center">
        <p-button
          [label]="'resetPassword.submitButton' | translate"
          icon="pi pi-lock"
          type="submit"
          [disabled]="resetPasswordForm.invalid"
        ></p-button>
      </div>
    </form>
  </div>
</div>
